<table>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">名前</th>
        </tr>
    </thead>
    <tbody>
        {% for t in person_list %}
        <tr>
            <th>{{ t.pk }}</th>
            <th><a href="{% url 'score:detail' t.pk %}">{{ t.name }}</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
